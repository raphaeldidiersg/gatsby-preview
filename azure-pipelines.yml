trigger:
- master

variables:
  # Web app name
  webAppName: 'gatsby-preview'
  # Environment name
  environmentName: 'gatsby-preview'
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '12.9'
      displayName: 'Install Node.js'
    - script: |
        npm install
      displayName: 'npm install'
    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true
    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      artifact: drop
      
- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: Deploy
    displayName: Deploy
    environment: $(environmentName)
    pool:
      vmImage: $(vmImageName)
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            inputs:
              azureSubscription: '855-HomlyYou-Exploration-Global-SBX (8e7738f1-43cb-420e-a6a3-4d2bd681b0a0)'
              appType: 'webAppLinux'
              appName: $(webAppName)
              package: $(Pipeline.Workspace)/drop/$(Build.BuildId).zip
              # startUpCommand: 'npm run develop'
          # - task: Npm@1
          #   inputs:
          #     command: 'custom'
          #     workingDir: '$(System.DefaultWorkingDirectory)'
          #     customCommand: 'run develop'

          - task: CmdLine@2
            inputs:
              script: 'ls $(System.DefaultWorkingDirectory)'